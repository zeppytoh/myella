# .pages.yml â€” Pages CMS config for: team, store, gallery, posts, infopages
# Images live in src/images/{assets,blog,gallery,store,team}

media:
  name: images
  label: Images
  input: src/images
  output: src/images
  path: ""                          # start picker at /src/images
  extensions: [png, jpg, jpeg, webp, svg]

settings:
  content:
    merge: true

content:
  # ---------------------
  # TEAM
  # ---------------------
  - name: team
    label: Team
    type: collection
    path: src/content/team
    filename: "{primary}.md"
    view:
      primary: name
      fields: [name, role]
      sort: [name]
    fields:
      - { name: name,  label: Name, type: string, required: true }
      - { name: role,  label: Role, type: string }
      - { name: bio,   label: Bio,  type: text }
      - name: image
        label: Image
        type: object
        fields:
          - { name: url, label: Image, type: image, options: { media: images, path: team } }  # src/images/team
          - { name: alt, label: Alt text, type: string }
      - name: socials
        label: Socials
        type: object
        fields:
          - { name: twitter,  label: Twitter,  type: string }
          - { name: website,  label: Website,  type: string }
          - { name: linkedin, label: LinkedIn, type: string }
          - { name: email,    label: Email,    type: string }
      - { name: body, label: Body, type: rich-text }

  # ---------------------
  # STORE
  # ---------------------
  - name: store
    label: Store
    type: collection
    path: src/content/store
    filename: "{primary}.md"
    view:
      primary: title
      fields: [title, price]
      sort: [title]
    fields:
      - { name: price,  label: Price, type: string }
      - { name: title,  label: Title, type: string, required: true }
      - { name: checkout, label: Checkout URL, type: string }
      - { name: license,  label: License, type: string }
      - { name: highlights, label: Highlights, type: string, list: true }
      - name: specifications
        label: Specifications
        type: list
        fields:
          - { name: name,  label: Name,  type: string }
          - { name: value, label: Value, type: string }
      - { name: description, label: Description, type: text }
      - name: image
        label: Main Image
        type: object
        fields:
          - { name: url, label: Image, type: image, options: { media: images, path: store } }  # src/images/store
          - { name: alt, label: Alt text, type: string }
      - name: images
        label: Gallery
        type: list
        fields:
          - { name: url, label: Image, type: image, options: { media: images, path: store } }
          - { name: alt, label: Alt text, type: string }
      - name: faq
        label: FAQ
        type: list
        fields:
          - { name: question, label: Question, type: string }
          - { name: answer,   label: Answer,   type: text }
      - { name: body, label: Body, type: rich-text }

  # ---------------------
  # GALLERY
  # ---------------------
  - name: gallery
    label: Gallery
    type: collection
    path: src/content/gallery
    filename: "{primary}.md"
    view:
      primary: title
      fields: [title, category]
      sort: [title]
    fields:
      - { name: category,  label: Category,  type: string }
      - { name: bgColor,   label: Background Color, type: string }
      - { name: textColor, label: Text Color, type: string }
      - { name: title,     label: Title, type: string, required: true }
      - { name: description, label: Description, type: text }
      - name: thumbnail
        label: Thumbnail
        type: object
        fields:
          - { name: url, label: Image, type: image, options: { media: images, path: gallery } } # src/images/gallery
          - { name: alt, label: Alt text, type: string }
      - { name: thumbnailClass, label: Thumbnail Class, type: string }
      - { name: imageGrid,      label: Image Grid Class, type: string }
      - name: images
        label: Gallery Images
        type: list
        fields:
          - { name: url,   label: Image, type: image, options: { media: images, path: gallery } }
          - { name: alt,   label: Alt text, type: string }
          - { name: class, label: CSS Class, type: string }
      - { name: body, label: Body, type: rich-text }

  # ---------------------
  # POSTS
  # ---------------------
  - name: posts
    label: Posts
    type: collection
    path: src/content/posts
    filename: "{year}{month}{day}-{hour}{minute}{second}.md"
    view:
      primary: title
      fields: [title, pubDate, team]
      sort: [pubDate]
      default: { sort: pubDate, order: desc }
    fields:
      - { name: title,       label: Title, type: string, required: true }
      - { name: pubDate,     label: Publication Date, type: date }
      - { name: description, label: Description, type: text }
      - { name: team,        label: Team, type: string }
      - name: image
        label: Post Image
        type: object
        fields:
          - { name: url, label: Image, type: image, options: { media: images, path: blog } }   # src/images/blog
          - { name: alt, label: Alt text, type: string }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: body, label: Body, type: rich-text }

  # ---------------------
  # INFO PAGES
  # ---------------------
  - name: infopages
    label: Info Pages
    type: collection
    path: src/content/infopages
    filename: "{primary}.md"
    view:
      primary: page
      fields: [page, pubDate]
      sort: [page]
    fields:
      - { name: page,    label: Page, type: string, required: true }
      - { name: pubDate, label: Publication Date, type: date }
      - { name: body,    label: Body, type: rich-text }
